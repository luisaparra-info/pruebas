<!DOCTYPE html>
<html lang="es">

<head>
    <title>Etiquetas de formulario</title>
    <meta charset="UTF-8">
    <meta name="title" content="Etiquetas de formulario">
    <meta name="description" content="Ejemplo del uso de etiquetas de formulario">
</head>

<body>
    <form>
        <fieldset>
            <legend>Datos personales</legend>
            <label for="nombre">Nombre y apellidos: </label>
            <input id="nombre" name="nombre" type="text"  required minlength="4" maxlength="8" size="100" placeholder="Escribe tu nombre"><br>

            <label for="sexo">Sexo: </label>
            <select id="sexo" required>
                <!--Etiqueta option-->
                <option disabled selected hidden value="">Selecciona una opción</option>
                <option value="H">Hombre</option>
                <option value="M">Mujer</option>
                <option value="O">Otro</option>
            
            </select><br><br>

            <label>Edad: </label>
            <input type="checkbox" value="20-39"> 20-39
            <input type="checkbox" value="40-59"> 40-59
            <input type="checkbox" value="60-79"> 60-79<br><br>
          
          
            <label>Edad: </label>

            <input type="radio" id="rango1" name="edad1" value="20-39" checked />
            <label for="rango1">20-39</label>
          
            <input type="radio" id="rango2" name="edad1" value="40-59" />
            <label for="rango2">40-59</label>
         
            <input type="radio" id="rango3" name="edad1" value=">60-79" />
            <label for="rango3">60-79</label>
            <br><br>

            <label for="calendario">Fecha de Nacimiento:</label>
            <input type="date" id="calendario" name="calendario"/><br><br>

            
            
            <label for="email">Email: </label>
            <input  id="email" 
                    name="email" 
                    type="email" 
                    required 
                    placeholder="correo@ejemplo.com"
                    pattern=".+@g\.educaand\.es"
                    title="Introduce tu correo de @g.educaand.es">
                    
                    
                    
            <br><br>

            <label for="telefono">Teléfono</label>
            <input  type="tel" 
                    id="telefono" 
                    name="telefono" 
                    placeholder="+34 123456789"
                    pattern="\+[0-9]{2}\s\d{9}" 
                    title="Introduce con formato +34 123456789 "
                    required>   
              <br><br>
              <label for="direccion">Dirección</label>
              <textarea id="direccion" name="direccion" maxlength="300" ></textarea>
              <br><br>
              <label for="contrasena">Contraseña</label>
              <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña"
              pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,16}$">
              <br><br>
              <label for="contrasena2">Confirmar contraseña</label>
              <input type="password" id="contrasena2" name="contrasena2" placeholder="Contraseña">
              <br><br>

            <label for="estudios">Estudios: </label>
            <select id="estudios" name="estudios" >
                <optgroup label="Estudios Universitarios">
                    <option>Doctorado</option>
                    <option>Máster</option>
                    <option>Grado</option>
                </optgroup>
                <optgroup label="Ciclo Formativo">
                    <option>Grado Superior</option>
                    <option>Grado Medio</option>
                </optgroup>
            </select><br><br>
        </fieldset>
        <fieldset>
            <legend>Preferencias</legend>
            <label for="navegador">Elige tu navegador favorito: </label>
            <input id="navegador" list="browsers">
            <datalist id="browsers">
                <option value="Chrome">
                <option value="Firefox">
                <option value="Internet Explorer">
                <option value="Opera">
                <option value="Safari">
                <option value="Microsoft Edge">
            </datalist><br><br>
            <label for="frutas">Selecciona una fruta:</label>
            <input list="frutas" id="fruta" name="fruta" />
            
            <datalist id="frutas">
              <option value="Manzana"></option>
              <option value="Banana"></option>
              <option value="Naranja"></option>
              <option value="Uva"></option>
              <option value="Pera"></option>
            </datalist>
            <br><br>
            <label for="mensaje">Escribe tu mensaje: </label>
            <textarea rows="10" cols="50" placeholder="Mensaje" id="mensaje"></textarea>
        </fieldset>
        <button type="submit">Enviar</button>
        <button type="reset">Reiniciar formulario</button>
    </form>
</body>

</html>
